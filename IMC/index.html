<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">


    <div class="superior">

      <div class="side1">
        <h1>IMC</h1>
        <p>
          Menos que 18,5 <br>
          Entre 18,5 e 24,9 <br>
          Entre 25 e 29,9 <br>
          Entre 30 e 34,9 <br>
          Entre 35 e 39,9 <br>
          Mais do que 40
        </p>
      </div>

      <div class="side2">
        <h1>Resultado</h1>
        <p>
          Abaixo do peso <br>
          Peso normal <br>
          Sobrepeso <br>
          Obsesidade grau 1 <br>
          Obesidade grau 2 <br>
          Obesidade grau 3 <br>
        </p>
      </div>

    </div>

    <div class="inferior">

      <h1>Calcule seu IMC</h1>

      <form action="" method="get" class="form">
        <label for="peso">Peso:</label><br>
        <input type="number" id="peso" name="peso"><br>
        <label for="altura">Altura:</label><br>
        <input type="altura" id="altura" name="altura">
        <button type="submit" value="Submit" class="button">Calcular</button>
      </form>

      <div class="resultado">
      </div>

          
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
